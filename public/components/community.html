<section id="community" class="py-16 md:py-20 lg:py-24 bg-grey-lightest">
  <div class="container mx-auto px-4 sm:px-6">
    <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-center text-primary mb-4 font-secondary">
      Community & Charity
    </h2>
    <p class="text-center text-lg text-grey-dark max-w-4xl mx-auto mb-12 font-primary">
      We're proud to be part of the Galway community and support local
      causes. Here are some of the events and fundraisers we've been
      involved with.
    </p>

    <div class="text-center mb-8 admin-controls">
        <button id="add-community-item-btn" class="px-6 py-2 bg-green text-white font-bold rounded-full hover:bg-opacity-80 transition duration-300 shadow-md">Add New Item</button>
    </div>
    <form id="add-community-form" class="max-w-3xl mx-auto mb-8 p-6 bg-white rounded-lg shadow-inner border border-grey-light hidden">
        <h3 id="community-form-title" class="text-xl font-bold text-primary mb-4 font-secondary">Add New Item</h3>
        <input type="hidden" id="edit-community-id" />
        <div class="mb-4">
            <label for="community-image-file" class="block text-grey-dark font-bold mb-2 text-left">Upload Image</label>
            <input type="file" id="community-image-file" class="w-full p-2 border rounded" accept="image/*"/>
            <p class="text-sm text-grey-medium mt-1 text-left">Or paste a URL below...</p>
        </div>
        <div class="mb-4">
            <label for="community-image-url" class="block text-grey-dark font-bold mb-2 text-left">Image URL</label>
            <input type="url" id="community-image-url" class="w-full p-2 border rounded" placeholder="Paste direct image link..."/>
        </div>
        <div class="mb-4"><label for="community-item-type" class="block text-grey-dark font-bold mb-2 text-left">Item Type</label><select id="community-item-type" class="w-full p-2 border rounded"><option value="community">Community Event</option><option value="charity">Charity Fundraiser</option></select></div>
        <div id="community-headline-wrapper" class="mb-4"><label for="community-headline" class="block text-grey-dark font-bold mb-2 text-left">Headline</label><input type="text" id="community-headline" class="w-full p-2 border rounded"/></div>
        <div id="charity-fields-wrapper" class="hidden">
            <div class="mb-4"><label for="community-amount" class="block text-grey-dark font-bold mb-2 text-left">Amount Raised</label><input type="text" id="community-amount" class="w-full p-2 border rounded"/></div>
            <div class="mb-4"><label for="community-charity-name" class="block text-grey-dark font-bold mb-2 text-left">For (Charity Name)</label><input type="text" id="community-charity-name" class="w-full p-2 border rounded"/></div>
        </div>
        <div class="mb-4"><label for="community-description" class="block text-grey-dark font-bold mb-2 text-left">Description</label><textarea id="community-description" class="w-full p-2 border rounded" rows="3"></textarea></div>
        <div class="flex justify-end space-x-4">
            <button type="button" id="cancel-community-btn" class="px-4 py-2 bg-grey-medium text-white rounded-md hover:bg-grey-dark">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:opacity-90">Save Item</button>
        </div>
    </form>

    <!-- Community Slideshow Container -->
    <div id="community-slider-container" class="max-w-5xl mx-auto">
      <div class="swiper community-swiper">
        <div class="swiper-wrapper" id="community-swiper-wrapper"></div>
        <div class="swiper-button-next text-primary"></div>
        <div class="swiper-button-prev text-primary"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</section>
