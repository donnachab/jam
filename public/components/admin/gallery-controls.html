<div class="container mx-auto px-4 sm:px-6">
  <div class="text-center mt-8 admin-controls-inline">
    <button id="edit-featured-video-btn" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-full hover:bg-blue-600 transition duration-300 shadow-md">
      Change Featured Video
    </button>
  </div>
  <form id="edit-featured-video-form" class="max-w-xl mx-auto mt-4 p-6 bg-white rounded-lg shadow-xl border border-gray-200" style="display: none;">
    <h3 class="text-xl font-bold text-primary mb-4">
      Change Featured Video
    </h3>
    <div class="mb-4">
      <label for="featured-video-url" class="block text-gray-700 font-bold mb-2 text-left">New YouTube Video URL</label>
      <input type="url" id="featured-video-url" class="w-full p-2 border rounded" placeholder="Paste YouTube video link..."/>
    </div>
    <div class="flex justify-end space-x-4">
      <button type="button" id="cancel-featured-video-btn" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
        Cancel
      </button>
      <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:opacity-90">
        Save Video
      </button>
    </div>
  </form>

  <div class="text-center mt-8 admin-controls-inline">
    <button id="add-photo-btn" class="px-6 py-2 bg-green-500 text-white font-bold rounded-full hover:bg-green-600 transition duration-300 shadow-md">
      Add Photo
    </button>
  </div>
  <form id="add-photo-form" class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-inner border" style="display: none;">
    <h3 class="text-xl font-bold text-primary mb-4">Add New Photo</h3>
    <div class="mb-4">
      <label for="photo-url" class="block text-gray-700 font-bold mb-2 text-left">Photo URL</label>
      <input type="url" id="photo-url" class="w-full p-2 border rounded" placeholder="Paste direct image link..."/>
    </div>
    <div class="mb-4">
      <label for="photo-caption" class="block text-gray-700 font-bold mb-2 text-left">Caption (Alt Text)</label>
      <input type="text" id="photo-caption" class="w-full p-2 border rounded" placeholder="e.g., Jam session by the river"/>
    </div>
    <div class="flex justify-end space-x-4">
      <button type="button" id="cancel-photo-btn" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
        Cancel
      </button>
      <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:opacity-90">
        Save Photo
      </button>
    </div>
  </form>
</div>
