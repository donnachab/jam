<div id="default-jam-section" class="admin-controls mt-8 border-t pt-6 border-gray-200">
    <div class="w-full">
        <h4 class="text-lg font-bold text-gray-700 mb-2">Default Jam Proposal Settings</h4>
        <p class="text-sm text-gray-600 mb-4">
            Configure the default details for auto-generated jam proposals.
        </p>
        <form id="default-jam-form">
            <div class="mb-4">
                <label for="default-jam-day" class="block text-gray-700 font-bold mb-2 text-left">Default Day</label>
                <select id="default-jam-day" class="w-full p-2 border rounded">
                    <option value="0">Sunday</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="default-jam-venue" class="block text-gray-700 font-bold mb-2 text-left">Default Venue</label>
                <input type="text" id="default-jam-venue" class="w-full p-2 border rounded" placeholder="e.g., Club Áras na nGael" />
            </div>
            <div class="mb-4">
                <label for="default-jam-time" class="block text-gray-700 font-bold mb-2 text-left">Default Time</label>
                <input type="text" id="default-jam-time" class="w-full p-2 border rounded" placeholder="e.g., 3:00 PM" />
            </div>
            <div class="mb-4">
                <label for="default-jam-map-link" class="block text-gray-700 font-bold mb-2 text-left">Default Google Maps Link</label>
                <input type="url" id="default-jam-map-link" class="w-full p-2 border rounded" placeholder="Paste Google Maps share link..." />
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2 bg-primary text-white font-bold rounded-full hover:opacity-90">
                    Save Defaults
                </button>
            </div>
        </form>
    </div>
</div>
