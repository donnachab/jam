<section id="gallery" class="py-16 md:py-20 lg:py-24 bg-white border-y border-stone-200">
  <div class="container mx-auto px-4 sm:px-6">
    <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-center text-primary mb-12">
      Jam Circle Gallery
    </h2>

    <h3 class="text-2xl md:text-3xl font-bold text-center text-primary mb-8">
      Videos
    </h3>
    <div class="max-w-5xl mx-auto">
        <div class="text-center mb-4 admin-controls">
            <button id="edit-featured-video-btn" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-full hover:bg-blue-600">Change Featured Video</button>
        </div>
        <form id="edit-featured-video-form" class="max-w-xl mx-auto mt-4 p-6 bg-gray-50 rounded-lg shadow-inner border" style="display: none;">
            <h3 class="text-xl font-bold text-primary mb-4">Change Featured Video</h3>
            <div class="mb-4"><label for="featured-video-url" class="block text-gray-700 font-bold mb-2 text-left">New YouTube Video URL</label><input type="url" id="featured-video-url" class="w-full p-2 border rounded"/></div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-featured-video-btn" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:opacity-90">Save Video</button>
            </div>
        </form>
      <div class="relative" style="padding-bottom: 56.25%; height: 0">
        <iframe
          id="featured-video-player"
          class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="text-center mt-8">
      <a
        href="https://youtube.com/playlist?list=PLG9xaR5hTnatoLYd337wPFrbVkjHmWErw"
        target="_blank"
        class="inline-block px-8 py-3 bg-accent text-primary font-bold rounded-full hover:bg-opacity-80 transition duration-300 shadow-md"
      >
        See our YouTube Channel
      </a>
    </div>

    <h3 class="text-2xl md:text-3xl font-bold text-center text-primary mt-16 mb-8">
      Photos
    </h3>
    <div class="text-center mb-8 admin-controls">
        <button id="add-photo-btn" class="px-6 py-2 bg-green-500 text-white font-bold rounded-full hover:bg-green-600 transition duration-300 shadow-md">Add Photo</button>
    </div>
    <form id="add-photo-form" class="max-w-3xl mx-auto mb-8 p-6 bg-gray-50 rounded-lg shadow-inner border" style="display: none;">
        <h3 class="text-xl font-bold text-primary mb-4">Add New Photo</h3>
        <div class="mb-4">
            <label for="photo-file" class="block text-gray-700 font-bold mb-2 text-left">Upload Photo</label>
            <input type="file" id="photo-file" class="w-full p-2 border rounded" accept="image/*"/>
            <p class="text-sm text-gray-500 mt-1 text-left">Or paste a URL below...</p>
        </div>
        <div class="mb-4">
            <label for="photo-url" class="block text-gray-700 font-bold mb-2 text-left">Photo URL</label>
            <input type="url" id="photo-url" class="w-full p-2 border rounded" placeholder="Paste direct image link..."/>
        </div>
        <div class="mb-4"><label for="photo-caption" class="block text-gray-700 font-bold mb-2 text-left">Caption (Alt Text)</label><input type="text" id="photo-caption" class="w-full p-2 border rounded"/></div>
        <div class="flex justify-end space-x-4">
            <button type="button" id="cancel-photo-btn" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:opacity-90">Save Photo</button>
        </div>
    </form>
    <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>
</section>
