<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/jam/public/">
    <title>Galway Jam Circle - Official Website</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <link rel="stylesheet" href="css/styles.css?v=1">
    <link rel="stylesheet" href="css/theme.css?v=3.0">
    <link rel="stylesheet" href="css/components.css">
  </head>
  <body>

    <header id="header-container"></header>
    
    <main>
      <div id="hero-container"></div>
      <div id="admin-panel-container"></div>
      <div id="jams-container"></div>
      <div id="format-container"></div>
      <div id="events-container"></div>
      <div id="community-container"></div>
      <div id="gallery-container"></div>
      <div id="contact-container"></div>
    </main>

    <footer id="footer-container"></footer>
        <div id="modal-container">
      <div
        id="custom-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center"
      >
        <form id="modal-form" class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4">
          <p id="modal-message" class="text-lg mb-4"></p>
          <input type="username" autocomplete="username" class="hidden">
          <input
            type="password"
            id="modal-input"
            class="w-full p-2 border rounded mb-4 hidden"
            placeholder="Enter PIN..."
            autocomplete="current-password"
          />
          <div id="modal-buttons" class="flex justify-end space-x-4"></div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"
            crossorigin="anonymous"></script>

    <script type="module" src="js/main.js"></script>

  </body>
</html>
