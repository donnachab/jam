name: Deploy Jam Site to Firebase Hosting
on:
  push:
    branches:
      - main


jobs:
  build_and_deploy:

    runs-on: ubuntu-latest

    permissions:

      contents: read
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Or the version your project needs

      pull-requests: write

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Or the version your project needs

      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GALWAY_JAM_CIRCLE_LIVE }}'
          projectId: galway-jam-circle-live
          target: gjc-live
