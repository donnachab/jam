name: Deploy Modular Site to Firebase Hosting
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checks out your repository's code (including the broken firebase.json).
      - uses: actions/checkout@v3

      # Step 2: (THE FIX) This step completely overwrites the broken firebase.json
      # with a freshly created, guaranteed-valid version.
      - name: Overwrite with a valid firebase.json
        run: |
          echo '{
            "hosting": [
              {
                "site": "galwayjam",
                "public": "public",
                "ignore": [
                  "firebase.json",
                  "**/.*",
                  "**/node_modules/**"
                ],
                "rewrites": [
                  {
                    "source": "**",
                    "destination": "/index.html"
                  }
                ]
              }
            ]
          }' > firebase.json

      # Step 3: The deployment action will now use the file we just created.
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GALWAY_JAM_CIRCLE_LIVE }}'
          projectId: galway-jam-circle-live
          target: gjc-live
          channelId: live
          
      # Step 4: Writes a summary message.
      - name: Output Deployment URL
        run: |
          echo "### ðŸš€ Modular Site Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**Live Site URL:** https://gjc-live.web.app" >> $GITHUB_STEP_SUMMARY
          echo "It may take a minute for changes to be visible." >> $GITHUB_STEP_SUMMARY
